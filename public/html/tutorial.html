<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thedogecraft tutorial</title>
  <link rel="icon" href="/media/logo.svg" type="image/x-icon" id="favicon" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
    }
    video {
      width: 90%; /* Zoomed out a little (90% width and height) */
      height: 90%;
      object-fit: contain; /* Keeps aspect ratio with black bars if needed */
      cursor: pointer; /* Changes cursor to pointer to indicate it's clickable */
    }
  </style>
</head>
<body>
  <video id="click-video" loop playsinline>
    <source src="../media/tutorial.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const videoElement = document.getElementById("click-video");

    // Toggle play/pause on click
    videoElement.addEventListener("click", () => {
      if (videoElement.paused) {
        videoElement.play();
      } else {
        videoElement.pause();
      }
    });

    // Optionally request fullscreen when video starts playing
    
  </script>
</body>
</html>
